<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="source/css/style.css">
    <link rel="stylesheet" href="source/fontawesome-free-6.2.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="source/fontawesome-free-6.2.0-web/css/brands.css">
    <link rel="stylesheet" href="source/fontawesome-free-6.2.0-web/css/solid.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h4>Welcome</h4>
        </div>
        <form action="" method="post">
            <div class="login-user">
                <div class="i">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div>
                    <h5>Username</h5>
                    <input type="text" class="Username">
                </div>
            </div>
            <div class="login-password">
                <div class="i">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div>
                    <h5>Password</h5>
                    <input type="password" name="password" id="">
                </div>
                <span class="change-password">
                    <i id="text" class="fa-solid fa-eye-slash"></i>
                    <i id="dots" class="fa-solid fa-eye"></i>
                </span>
            </div>
            <div class="btn-login">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <div>
        <span>Liên hệ quản trị</span>
    </div>
    <script type="text/javascript" src="source/js/main.js"></script>
</body>

</html>
